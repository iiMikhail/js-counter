<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>js-counter</title>
</head>
<body>

<script>
	var counter = (function() {
		var setValue = function(number) {
			_counter = number;

			if(_counter > 0) {
				_counter;
			}
			else {
				console.log("Вы ввели неверное значение");
			}
		};
		var increaseCounter = function() {
			_counter++
		};
		var decreaseCounter = function() {
			_counter--
		};
		var printCounter = function() {
			console.log(_counter);
		}; 
		return {
			setValue,
			increaseCounter,
			decreaseCounter,
			printCounter
		}
	}())
		counter.setValue(2);
		counter.increaseCounter();
		counter.increaseCounter();
		counter.printCounter();
	
</script>

</body>
</html>
